<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="shortcut icon" href="./images/weather-forecast.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../remixicon.css">
</head>
<body>
        <div class="container">

            <div class="medium-container">
                <input type="text" placeholder="City Name" class="input-city">
                <button class="search" type="submit" >
                    <img src="./images/search-line.png">
                </button>
                <h2 class="city"></h2>
                <h4 class="temp">...</h4>
            </div>

            <div class="small-container">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="img-weather" class="img">
                <p class="info">...</p>
            </div>
            <p class="humidity"> ..% Humidity</p>
        </div>
</body>
<script src="index.js"></script>
</html>
